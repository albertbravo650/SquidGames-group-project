<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='game.css') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <div class="header">
      <div class="logout">
        <a href="/dashboard" class="btn btn-link">Home</a>
        <a href="/logout" class="btn btn-info">Logout</a>
      </div>
      <h1 class="text-center">Squid Game</h1>
      <h2 class="text-center">Red Light, Green Light</h2>
    </div>
    <div class="resetButton">
      <a href="/dashboard" class="btn btn-light">Reset</a>
    </div>

    <div class="container players">
      <div class="player">
        <div class="playerimg">
          <img src="{{onePlayer.image}}" alt="image load error">
        </div>
        <p>{{onePlayer.name}} eliminates all players and wins all the money!</p>
      </div>
    </div>
  </div>
</body>
</html>
